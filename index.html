<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="message"></div>
        <div id="gameboard"></div>
        <div class="buttons">
            <button id="restart-button">Restart</button>
            <button id="new-game-button">New Game</button>
        </div>
        <dialog id="player-dialog">
            <h2>Who is playing?</h2>
            <form method="dialog">
                <div class="input-box">
                    <label for="player1-name">First player name</label>
                    <input type="text" name="player1-name" id="player1-name" required />
                </div>
                <div class="input-box">
                    <label for="player2-name">Second player name</label>
                    <input type="text" name="player2-name" id="player2-name" required />
                </div>
                <button type="submit" id="start-button">Start</button>
            </form>
        </dialog>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
